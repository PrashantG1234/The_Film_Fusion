<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Film Fusion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Main Container starts here -->
    <div class="container">
      <h2 class="app-title">The Film Fusion</h2>
      <div class="search">
        <input type="text" placeholder="Search Movie..." />
        <button>Search</button>
      </div>
      <!-- Movie section starts here -->
      <div class="movies-container favourites">
        <h1>My Favourite Movies</h1>
        <div class="movies-grid"></div>
      </div>
      <div class="movies-container trending">
        <h1>Trending Movies</h1>
        <div class="movies-grid"></div>
      </div>
      <!-- Movie section ends here -->
    </div>
    <!-- Main Container ends here -->

    <!-- pop-up container starts here -->
    <div class="popup-container"></div>
    <!-- pop-up container ends here -->
  </body>
</html>
